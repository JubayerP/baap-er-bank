<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Chime Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-5">Let's Get Some
            <span class="font-bold text-[#FF6666]">Mooooooney!</span>
        </h1>
    </header>

    <main>
        <section class="mt-14">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-teal-500 p-10 text-white rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl mt-3">$00</h2>
                </div>
                <div class="bg-indigo-800 p-10 text-white rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl mt-3">$00</h2>
                </div>
                <div class="bg-yellow-800 p-10 text-white rounded-xl">
                    <h4 class="text-2xl">Total Balance</h4>
                    <h2 class="text-5xl mt-3">$1240</h2>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
